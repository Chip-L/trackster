<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

  <!-- reset the CSS to get rid of browser overwrites -->
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <!-- Bootstrap + font awesome -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>
<body>
  <!-- Header Section -->
  <div class="container-fluid">
    <div class="row header">
      <h1 class="col-xs-7 col-xs-offset-1">trackster</h1>
      <input class="col-xs-2" id="search-input" type="text" placeholder="Search">
      <i class="col-xs-1 fa fa-search" id="search-button" aria-label="Search button"></i>
    </div>
  </div>
  <!-- Track headings -->
  <div class="container-fluid">
    <div class="row song-headers">
      <span class="col-xs-3 col-xs-offset-2">Song</span>
      <span class="col-xs-3">Artist</span>
      <span class="col-xs-2 text-center">Album Art</span>
      <span class="col-xs-2">Listeners</span>
    </div>
  </div>
  <!-- list of tracks from search  -->
  <div id="track-list" class="container-fluid">
    <!-- Mock start
    <div class="row">
      <div class="col-xs-1 col-xs-offset-1 ">
        <a href="https://youtu.be/eI_O5_tJ1hA" target="_blank" rel="noreferrer noopener">
          <i class="fa fa-play-circle-o fa-2x play-button" aria-label="play"></i>
        </a>
      </div>
      <div class="col-xs-3">Back in Black</div>
      <div class="col-xs-3">AC/DC</div>
      <div class="col-xs-2">
        <img src="resources\images\ACDC-BackInBlackCover.jpg" alt="Alblum Name cover">
      </div>
      <div class="col-xs-2">942297</div>
    </div>
    <!-- Mock end -->
  </div>


<!-------------------------------- Javascript --------------------------------->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"

  crossorigin="anonymous"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
